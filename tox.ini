[tox]
# Python 3.2 is not supported by Pip/Tox.
envlist = py{27,33,34,35}
recreate = False

[testenv]
basepython =
    py27: python2.7
    py33: python3.3
    py34: python3.4
    py35: python3.5
deps =
    -r{toxinidir}/pip-requirements.txt
    -r{toxinidir}/pip-requirements-test.txt
commands = python reinforce/test.py Tests{env:TESTNAME:}
